<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3a2a4ea95d.js"></script>

</head>
<body>
    
     <div class="wrapper row">


         <div class="player-0-panel active col-lg-6">
           <div class="player-name" id="name-0">Player-1</div>
           <div class="player-score" id="score-0">43</div>
           <div class="player-current-box">
               <div class="player-current-label">Current</div>
               <div class="player-current-score" id="current-0">11</div>
           </div>
         </div>
         <div class="player-1-panel col-lg-6">
         <div class="player-name" id="name-1">Player-2</div>
         <div class="player-score" id="score-1">72</div>
         <div class="player-current-box">
             <div class="player-current-label">Current</div>
             <div class="player-current-score" id="current-1">0</div>
         </div>
        </div>

     </div>

     <button class="btn-new"><i class="fa fa-plus-circle"></i>New game</button>
     <button class="btn-roll"><i></i class="fa fa-spinner">Roll Dice</button>
     <button class="btn-hold"><i class="fa fa-archive"></i>Hold</button>

      <img src="images/dice-6.png" alt="" class="dice">
    
    <script src="index.js"></script>
</body>
</html>
